<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to CSS styling-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Link to jquery styling-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <!--Link to fontawesome-->
    <script src="https://kit.fontawesome.com/80833262c1.js" crossorigin="anonymous"></script>
<!--Page title-->
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Header section-->
    <header class = "pageHeader">
        <h1>How's the Weather?</h1>
    </header>

    <!--Main body section-->
    <div class = "searchBox">
        <div class = "searchField">
            <div class = "set">
                <h2>Enter City Name:</h2>
            </div>
            <div class = "set">
                <input type = "data" class = "fieldInput" placeholder = "type city name here">
                <button type = "submit" class = "searchButton">Search</button>
            </div>
        </div>
    </div>

    <!-- Search history section-->
    <div class = "searchList" id = "searchHistory"></div>

    <!-- Data from city search input section-->
    <div>
        <div class = "currentForecast">
            <div class = "set">
                <h2 class = "currentCity">City Name:</h2>
                <h2 class = "currentDate"></h2>
                <img class = "weatherIcon"></img>
            </div>
            <div class = "set">
                <p class = "temperature">Tempurature:</p>
                <p class = "humidity">Humidity:</p>
                <p class = "wind">Wind:</p>
                <p class = "uv">UV Index:</p>
            </div>
        </div>
    </div>

    <div class = "extendedForecast">
        <h2>Extended Forecast:</h2>
        <div class = "extendedForecast"></div>
    </div>
</body>

<!-- Links to day.js for easy date formatting-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js" integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
crossorigin="anonymous"></script>

<!--link to js-->
<script src="./assets/js/script.js"></script>

</html>
