<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to CSS styling-->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--Link to Bootstrap CSS-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!--Link to fontawesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Link to JQuery-->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<!--Page title-->
    <title>Weather Dashboard</title>
</head>

<body>
    <!--Header section-->
    <header class = "pageHeader container-fluid mt-2 bg-info text-center p-2" style="color:whitesmoke;">
        <h1>How's the Weather?</h1>
    </header>

    <!--Main body section-->
    <div class = "container">
        <div class = "row">
            <div class = "col-sm-4 bg-light">
                <h2 class = "pt-1">Enter City Name:</h2>
               
                <!-- create text box to collect city search input-->
                <div class = "input-group mb-3">
                    <input type = "text" class = "form-control" id = "searchInput" area-label = "City Search" aria-describedby = "search-button">
                    <div class = "input-group-append">
                        <button class = "btn bg-info text-light" id = "searchButton"><i class = "fa fa-search"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Search history section-->
                <button class = "btn btn-info" type = "button" id = "clearHistory">Clear Search History</button>
                <ul class = "list-group"></ul>
            </div>
            <!-- Data from city search input section-->
            <div class = "col-sm-8">
                <div class = "row ml-2 border border-dark rounded">
                    <div class = "col-sm-12" id = "currentForecast">
                        <h3 class = "cityName mb-1 mt-2 bolder" id = "currentCity"></h3>
                        <p>Temperature:<span class = "current" id = "temperature"></span></p>
                        <p>Humidity:<span class = "current" id = "humidity"></span></p>
                        <p>Wind Speed:<span class = "current" id = "wind"></span></p>
                        <p>UV Index:<span class = "current rounded py-2 px-2 text-white" id = "uv"></span></p>
                    </div>
                </div>
            <!-- extended forecast data row-->
            <div class = "col-sm-12" id = "extendedForecast">
                <h3>Extended Forecast:</h3>
                <div class = "row text-light">
                    <div class = "col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">                 
                        <p id="fDate0"></p>
                        <p id="forecastImg0"></p>
                        <p>Temperature:<span id="forecastTemp0"></span></p>
                        <p>Humidity:<span id="forecastHumidity0"></span></p>
                    </div>
                    <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="forecastDate1"></p>
                        <p id="forecastImg1"></p>
                        <p>Temperature:<span id="forecastTemp1"></span></p>
                        <p>Humidity:<span id="forecastHumidity1"></span></p>
                    </div>
                    <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="forecastDate2"></p>
                        <p id="forecastImg2"></p>
                        <p>Temperature:<span id="forecastTemp2"></span></p>
                        <p>Humidity:<span id="forecastHumidity2"></span></p>
                    </div>
                    <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded">
                        <p id="forecastDate3"></p>
                        <p id="forecastImg3"></p>
                        <p>Temperature:<span id="forecastTemp3"></span></p>
                        <p>Humidity:<span id="forecastHumidity3"></span></p>
                    </div>
                    <div class="col-sm-2 bg-info forecast text-white ml-2 mb-3 p-2 mt-2 rounded" >
                        <p id="forecastDate4"></p>
                        <p id="forecastImg4"></p>
                        <p>Tempearature:<span id="forecastTemp4"></span></p>
                        <p>Humidity:<span id="forecastHumidity4"></span></p>
                    </div>
                </div>
            </div>
        </div>
<!--link to js-->
<script src="./assets/js/script.js"></script>

</body>
</html>
